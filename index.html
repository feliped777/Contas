<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Controle de Contas</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
  padding-bottom: 60px;
}

#form-lancamento {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 10px;
  margin-bottom: 20px;
  padding: 15px;
  background: #f5f5f5;
  border-radius: 5px;
}

#form-lancamento input,
#form-lancamento select,
#form-lancamento button {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

#form-lancamento button {
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#tabela {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  overflow-x: auto;
}

#tabela th, #tabela td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
  word-break: break-word;
}

#tabela th {
  background-color: #f2f2f2;
}

#tabela button {
  padding: 5px 10px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#margem {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: white;
  z-index: 999;
  padding: 10px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}


.positivo {
  background-color: #e8f5e9;
  color: #2e7d32;
}

.negativo {
  background-color: #ffebee;
  color: #c62828;
}

/* ðŸ”½ Media Query para telas menores que 600px */
@media (max-width: 600px) {
  #form-lancamento {
    grid-template-columns: 1fr;
  }

  #tabela, #tabela thead, #tabela tbody, #tabela th, #tabela td, #tabela tr {
    display: block;
    width: 100%;
  }

  #tabela tr {
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
  }

  #tabela td {
    padding-left: 50%;
    position: relative;
  }

  #tabela td::before {
    position: absolute;
    top: 8px;
    left: 8px;
    width: 45%;
    padding-right: 10px;
    white-space: nowrap;
    font-weight: bold;
  }

  #tabela td:nth-child(1)::before { content: "Tipo"; }
  #tabela td:nth-child(2)::before { content: "Categoria"; }
  #tabela td:nth-child(3)::before { content: "Valor"; }
  #tabela td:nth-child(4)::before { content: "MÃªs"; }
  #tabela td:nth-child(5)::before { content: "DescriÃ§Ã£o"; }
  #tabela td:nth-child(6)::before { content: "AÃ§Ãµes"; }

  #tabela thead {
    display: none;
  }
}

  </style>
</head>
<body>

  <h2>Cadastro de Receitas e Despesas</h2>

  <form id="form-lancamento">
    <select id="tipo" required>
      <option value="">Selecione o tipo</option>
      <option value="Receita">Receita</option>
      <option value="Despesa">Despesa</option>
    </select>
    <input type="text" id="categoria" placeholder="Categoria" required>
    <input type="number" id="valor" placeholder="Valor" step="0.01" required>
    <input type="month" id="mes" required>
    <input type="text" id="descricao" placeholder="DescriÃ§Ã£o" required>
    <button type="submit">Cadastrar</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>Tipo</th><th>Categoria</th><th>Valor</th><th>MÃªs</th><th>DescriÃ§Ã£o</th><th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="margem" class="positivo">Margem: R$ 0.00</div>

  <script>
    // ConfiguraÃ§Ãµes da planilha
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxAySOZYX6L_TTX5c81jfoR2-xzIKWIh9XscBw_h3pqWUDJlVR-NNNG3MoqA5V7TDuWAQ/exec';
    const dados = []; // Array para armazenar os dados localmente

    // Elementos do DOM
    const form = document.getElementById('form-lancamento');
    const tabela = document.querySelector('#tabela tbody');
    const margemEl = document.getElementById('margem');

    // Carrega os dados ao abrir a pÃ¡gina
    document.addEventListener('DOMContentLoaded', carregarDados);

    // FunÃ§Ã£o para carregar dados da planilha
    async function carregarDados() {
      try {
        const response = await fetch(`${SCRIPT_URL}?acao=carregar`);
        
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const dadosPlanilha = await response.json();
        
        // Limpa os arrays e tabela
        dados.length = 0;
        tabela.innerHTML = '';
        
        // Adiciona os dados
        dadosPlanilha.forEach((dado, index) => {
          dados.push(dado);
          adicionarLinhaNaTabela(dado, index);
        });
        
        atualizarMargem();
        
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        alert(`Erro ao carregar dados: ${error.message}`);
      }
    }

    // Submete novo lanÃ§amento
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const tipo = document.getElementById('tipo').value;
      const categoria = document.getElementById('categoria').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const mes = document.getElementById('mes').value;
      const descricao = document.getElementById('descricao').value;

      const novoDado = { 
        tipo, 
        categoria, 
        valor, 
        mes, 
        descricao
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `acao=adicionar&dados=${encodeURIComponent(JSON.stringify(novoDado))}`
        });

        const result = await response.text();
        console.log('Resposta do servidor:', result);
        
        try {
          const data = JSON.parse(result);
          if (data.success) {
            await carregarDados(); // Recarrega todos os dados para garantir sincronizaÃ§Ã£o
            form.reset();
          } else {
            throw new Error(data.message || 'Falha ao adicionar dado');
          }
        } catch (e) {
          throw new Error(result || 'Resposta invÃ¡lida do servidor');
        }
      } catch (error) {
        console.error('Erro ao adicionar lanÃ§amento:', error);
        alert(`Erro ao adicionar lanÃ§amento: ${error.message}`);
      }
    });

    // Adiciona linha Ã  tabela
    function adicionarLinhaNaTabela(dado, index) {
      const linha = tabela.insertRow();
      linha.innerHTML = `
        <td>${dado.tipo}</td>
        <td>${dado.categoria}</td>
        <td>R$ ${dado.valor.toFixed(2)}</td>
        <td>${dado.mes}</td>
        <td>${dado.descricao}</td>
        <td><button onclick="excluirLinha(${index})">Excluir</button></td>
      `;
    }

    // FunÃ§Ã£o global para excluir linha
    window.excluirLinha = async function(index) {
      if (!confirm('Tem certeza que deseja excluir este lanÃ§amento?')) return;
      
      const dado = dados[index];
      if (!dado) return;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `acao=excluir&index=${encodeURIComponent(index)}`
        });

        const result = await response.text();
        const data = JSON.parse(result);
        
        if (data.success) {
          await carregarDados(); // Recarrega todos os dados para garantir sincronizaÃ§Ã£o
        } else {
          throw new Error(data.message || 'Falha ao excluir dado');
        }
      } catch (error) {
        console.error('Erro ao excluir lanÃ§amento:', error);
        alert(`Erro ao excluir lanÃ§amento: ${error.message}`);
      }
    };

    // Calcula a margem (receitas - despesas)
    function atualizarMargem() {
      let totalReceita = 0;
      let totalDespesa = 0;
      
      dados.forEach(d => {
        if (d.tipo === 'Receita') {
          totalReceita += parseFloat(d.valor);
        } else if (d.tipo === 'Despesa') {
          totalDespesa += parseFloat(d.valor);
        }
      });
      
      const margem = totalReceita - totalDespesa;
      margemEl.textContent = `Margem: R$ ${margem.toFixed(2)}`;
      
      // Atualiza a classe CSS
      margemEl.className = margem >= 0 ? 'positivo' : 'negativo';
    }
  </script>
</body>
</html>
